<h2 mat-dialog-title>Addon Covers</h2>
<mat-dialog-content class="mat-typography">
  <div class="row">
    <div class="col-md-9">
      <div class="addonCovers mb-5">
        <ng-container *ngFor="let item of addonDetails;let id = index;">
          <div class="card">
            <div class="card-header">
              <div class="d-flex justify-content-between">
                <div>{{ item?.covername }}</div>
                <div>{{item?.amount}} OMR</div>
              </div>
            </div>
            <div class="card-body p-3">
              <div class="row">
                  <div class="col-md-5 col-12">
                    <ng-container *ngFor="let list of item?.desccoverlist">
                      <div>{{list?.coverdesc}}</div>
                    </ng-container>
                  </div>
                  <div class="col-md-5 col-12">
                    <ul class="list-group" *ngIf="item?.splituplist?.length > 1">
                      <ng-container *ngFor="let sublist of item?.splituplist;let id = index;">
                        <li class="list-group-item">
                          <div class="d-flex justify-content-between">
                            <div class="flex-item">
                              <input type="radio" class="form-check-input"  [value]="sublist.splitupid" [(ngModel)]="choosed['spliId'+item?.coverid]" name="spliId{{item?.coverid}}">
                              {{sublist?.coverdesc}}
                            </div>
                          </div>
                        </li>
                      </ng-container>
                    </ul>
                  </div>
                  <div class="col-md-2 col-12" style="position: relative;">
                      <div class="center">
                          <button class="btn" (click)="AddCovers(item)" style="color: var(--appColor1);" [disabled]="item.is_selected == 'Y'">
                            <ng-container *ngIf="!showIcon['plusAdd'+item?.coverid]">
                              <svg  version="1.1" id="Layer_1"  width="40px" height="40px" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"  viewBox="0 0 122.879 122.88" enable-background="new 0 0 122.879 122.88" xml:space="preserve">
                                <g>
                                  <path class="add-icon" d="M17.995,17.995C29.992,5.999,45.716,0,61.439,0s31.448,5.999,43.445,17.995c11.996,11.997,17.994,27.721,17.994,43.444 c0,15.725-5.998,31.448-17.994,43.445c-11.997,11.996-27.722,17.995-43.445,17.995s-31.448-5.999-43.444-17.995 C5.998,92.888,0,77.164,0,61.439C0,45.716,5.998,29.992,17.995,17.995L17.995,17.995z M57.656,31.182 c0-1.84,1.492-3.332,3.333-3.332s3.333,1.492,3.333,3.332v27.383h27.383c1.84,0,3.332,1.492,3.332,3.332 c0,1.841-1.492,3.333-3.332,3.333H64.321v27.383c0,1.84-1.492,3.332-3.333,3.332s-3.333-1.492-3.333-3.332V65.229H30.273 c-1.84,0-3.333-1.492-3.333-3.333c0-1.84,1.492-3.332,3.333-3.332h27.383V31.182L57.656,31.182z M61.439,6.665 c-14.018,0-28.035,5.348-38.731,16.044C12.013,33.404,6.665,47.422,6.665,61.439c0,14.018,5.348,28.036,16.043,38.731 c10.696,10.696,24.713,16.044,38.731,16.044s28.035-5.348,38.731-16.044c10.695-10.695,16.044-24.714,16.044-38.731 c0-14.017-5.349-28.035-16.044-38.73C89.475,12.013,75.457,6.665,61.439,6.665L61.439,6.665z"/>
                                </g>
                              </svg><br>
                              ADD
                            </ng-container>
                            <ng-container *ngIf="showIcon['plusAdd'+item?.coverid]">
                              <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="40px" height="40px" viewBox="0 0 122.879 122.88" enable-background="new 0 0 122.879 122.88" xml:space="preserve">
                                <g>
                                  <path class="add-icon" d="M17.995,17.995C29.992,5.999,45.716,0,61.439,0s31.448,5.999,43.445,17.995c11.996,11.997,17.994,27.721,17.994,43.444 c0,15.725-5.998,31.448-17.994,43.445c-11.997,11.996-27.722,17.995-43.445,17.995s-31.448-5.999-43.444-17.995 C5.998,92.888,0,77.164,0,61.439C0,45.716,5.998,29.992,17.995,17.995L17.995,17.995z M91.704,58.564 c1.84,0,3.332,1.492,3.332,3.332c0,1.841-1.492,3.333-3.332,3.333c-20.477,0-40.954,0-61.431,0c-1.84,0-3.333-1.492-3.333-3.333 c0-1.84,1.492-3.332,3.333-3.332C50.75,58.564,71.228,58.564,91.704,58.564L91.704,58.564z M61.439,6.665 c-14.018,0-28.035,5.348-38.731,16.044C12.013,33.404,6.665,47.422,6.665,61.439c0,14.018,5.348,28.036,16.043,38.731 c10.696,10.696,24.713,16.044,38.731,16.044s28.035-5.348,38.731-16.044c10.695-10.695,16.044-24.714,16.044-38.731 c0-14.017-5.349-28.035-16.044-38.73C89.475,12.013,75.457,6.665,61.439,6.665L61.439,6.665z"/>
                                </g>
                            </svg>
                              ADD
                            </ng-container>

                          </button>
                      </div>
                  </div>
              </div>



            </div>

          </div>
        </ng-container>
      </div>
    </div>
    <div class="col-md-3" style="position: fixed;
    right: 0;
    margin-right: 34px;">

      <ul class="list-group">
        <li class="list-group-item list-group-item-primary">
          Choosed Covers
        </li>
        <li class="list-group-item list-group-item-warning" *ngFor="let item of choosedCovers;let i = index;">
          <div class="d-flex justify-content-between">
            <div class="flex-item">
             {{i+1}}.{{item?.covername}}
            </div>
            <!-- <div class="flex-item">
              OMR
            </div> -->
          </div>
        </li>
      </ul>
    </div>
  </div>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button type="button" class="btn vision-blue-btn mx-2" mat-dialog-close>
    Close
  </button>
  <button type="button" class="btn vision-blue-btn mx-2" *ngIf="choosedCovers.length > 0" (click)="onProccedToPremium()">
    Procced
  </button>
</mat-dialog-actions>
